<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: lightgrey;
        }
        h1 {
            color: black;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
            text-align: center;
            width: 50%;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 18px;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: navy;
        }
        #events {
            margin-top: 20px;
            text-align: left;
        }
        .event {
            background: lightblue;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .event a {
            color: darkblue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Event Finder</h1>
    <div id="container">
        <div class="input-group">
            <label for="month">Month (MM):</label>
            <input type="text" id="month" maxlength="2" placeholder="MM" pattern="\d{2}">
        </div>

        <div class="input-group">
            <label for="day">Day (DD):</label>
            <input type="text" id="day" maxlength="2" placeholder="DD" pattern="\d{2}">
        </div>

        <button onclick="fetchEvents()">Find Events</button>
        <div id="events"></div>
    </div>

    <script>
        function fetchEvents() {
            let month = document.getElementById('month').value;
            let day = document.getElementById('day').value;

            if (!month || !day || month < 1 || month > 12 || day < 1 || day > 31) {
                alert("Please enter valid month and day values.");
                return;
            }

            let url = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                let eventsDiv = document.getElementById('events');
                eventsDiv.innerHTML = `<h2>üìÖ Events on ${month}/${day}:</h2>`;

                if (data.events.length === 0) {
                    eventsDiv.innerHTML += "<p>No historical events found for this date.</p>";
                    return;
                }

                data.events.forEach(event => {
                    eventsDiv.innerHTML += `
                        <div class="event">
                            <strong>${event.year}</strong>: ${event.text} 
                            <a href="${event.pages[0].content_urls.desktop.page}" target="_blank">üîó Read More</a>
                        </div>`;
                });
            })
            .catch(error => {
                document.getElementById('events').innerHTML = "<p>‚ö†Ô∏èCould not fetch data. Try another date.</p>";
            });
        }
    </script>
</body>
</html>
